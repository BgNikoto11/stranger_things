<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          display: flex;
          align-items: center;
          justify-content: center; 
          overflow: hidden;
          flex-direction: column;
          background-image: linear-gradient(#2a0708, #ffffff);
          background-repeat: no-repeat;
  
  
        }
        .image-container {
            position: relative;
            text-align: center;
            width: 1000px;
            height: 400px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .image-container h1 {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32pt;
            text-shadow: 3px 4px 7px #ffffff;
        }
        .navigation{
          background-color: #370003;
          width: 1000px;
          height: 100px;
          display: flex;
          justify-content: flex-start;
          align-items: center;
        }
        ul{
          list-style: none;
          display: flex;
          justify-content: flex-start;
          align-items: center;
          width: 100%;
          margin: 0;
          padding: 0;
        }
        li{
          float: left;
          margin: 0 5px;
          color: #ffeeeb;
        }
        main{
          width: 1000px;
          
        }
        
        
        </style>
</head>
<body>
  <div class="image-container">
    <img src="st-logo.jpg" alt="mn-stranno"><br>
    <h1>STRANGER THINGS</h1>
  </div>
    <nav class="navigation">
      <ul>
        <li><a>За сериала</a></li>
        <li> | </li>
        <li><a>Актьрски състав</a></li>
      </ul>
    </nav>
    <main>
      <p></p>
    </main>
</body>
</html>
